<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width", initial-scale="1.0">
   <link rel="stylesheet" href="style.css">
   <title>About Us - Pragyashala</title>
   <style>
      /* Reset default browser styles */
      * {
         margin: 0;
         padding: 0;
         font-family: sans-serif;
      }

      /* Styles for header section */
      .header {
         width: 100%;
         height: 100vh;
         background-color: white;
         background: url('contact.jpg') no-repeat center center/cover;
      }

      /* Styles for navigation bar */
      nav {
         display: flex;
         margin: auto;
         width: 90%;
         padding: 20px;
         align-items: center;
         justify-content: space-between;
      }

      nav ul li {
         display: inline-block;
         list-style: none;
         margin: 10px;
      }

      nav ul li a {
         text-decoration: none;
         color: black;
         font-weight: bolder;
      }

      nav ul li a:hover {
         background-color: rgb(2, 3, 58);
         border-radius: 2px;
         color: white;
      }

      .button-cv, .button-gfc {
         display: inline-block;
         margin-left: 0%;
         border-radius: 5px;
         transition: background-color 0.5s;
         background: black;
         padding: 10px;
         text-decoration: none;
         font-weight: bold;
         color: white;
         border: none;
         cursor: pointer;
      }

      .button-cv:hover {
         background-color: white;
         color: black;
      }

      .button-gfc {
         background: lightsalmon;
      }

      .button-gfc:hover {
         background-color: white;
         color: black;
      }

      /* Styles for about section */
      .about {
         width: 100%;
         height: 100vh;
         background: no-repeat center center/cover;
         display: flex;
         justify-content:left;
         align-items:left;
         text-align: center;
         color: white;
         
      }
      .about-content {
         background: rgba(0, 0, 0, 0.5);
         padding: 40px;
         border-radius: 10px;
         max-width: 600px;
         
      }

      .about-content h1 {
         margin-bottom: 20px;
         font-size: 2.5em;
         padding-top: 50%;
      }

      .about-content p {
         margin-bottom: 15px;
         line-height: 1.6;
         font-size: 1.2em;
        
      }

      /* Social buttons */
      .social-buttons {
         margin-top: 20px;
      }

      .social-buttons a {
         display: inline-block;
         margin: 0 10px;
         text-decoration: none;
      }

      .social-buttons img {
         width: 40px;
         height: 40px;
         border-radius: 50%;
         transition: transform 0.3s;
      }

      .social-buttons img:hover {
         transform: scale(1.1);
      }
      .about-background{
        background: url('contact.jpg') no-repeat center center/cover;;
      }

      
   </style>
</head>
<body class="about-background">
      <div class="about">
         <div class="about-content">
            <h1>Contact Us</h1>
            <p>Mail:pragyashalaigniteyourknowledge@gmail.com</p>
            <p>Linkedin: Pragyashala</p>
            <!-- Social buttons -->
            <div class="social-buttons">
               <a href="https://www.linkedin.com/showcase/Pragyashala/" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
               <a href="mailto:pragyashalaigniteyourknowledge@gmail.com" target="_blank"><img src="gmail.png" alt="Mail"></a>
             </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
